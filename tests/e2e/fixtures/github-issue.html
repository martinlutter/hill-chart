<!DOCTYPE html>
<html lang="en" data-color-mode="dark" data-dark-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Implement user authentication · Issue #42 · octocat/example-repo</title>
  <style>
    /* Minimal GitHub-like base styles for fixture page */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #0d1117;
      color: #e6edf3;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: 14px;
    }
    .gh-header { padding: 16px; border-bottom: 1px solid #30363d; display: flex; justify-content: space-between; align-items: center; }
    .gh-header-title { font-size: 20px; }
    .gh-header-actions { display: flex; gap: 8px; align-items: center; }
    .js-discussion { max-width: 980px; margin: 24px auto; padding: 0 16px; }
    .timeline-comment { background: #161b22; border: 1px solid #30363d; border-radius: 6px; margin-bottom: 16px; }
    .comment-body { padding: 16px; }
    .comment-body.markdown-body { line-height: 1.5; }
    .js-new-comment-form { background: #161b22; border: 1px solid #30363d; border-radius: 6px; padding: 16px; margin-top: 24px; }
    .js-new-comment-form textarea { width: 100%; min-height: 100px; background: #0d1117; color: #e6edf3; border: 1px solid #30363d; border-radius: 6px; padding: 8px; font-family: inherit; resize: vertical; }
    .js-new-comment-form .form-actions { margin-top: 8px; display: flex; justify-content: flex-end; }
    .btn-primary { background: #238636; color: #fff; border: none; border-radius: 6px; padding: 8px 16px; cursor: pointer; font-size: 14px; }
    .btn-primary:hover { background: #2ea043; }
  </style>
</head>
<body>

  <!-- GitHub issue header area -->
  <div class="gh-header">
    <div class="gh-header-title">
      <span class="js-issue-title">#42 Implement user authentication</span>
    </div>
    <div class="gh-header-actions">
      <!-- The Hill Chart extension injects its button here -->
    </div>
  </div>

  <!-- Main issue discussion thread -->
  <div class="js-discussion" id="discussion_bucket">

    <!-- Issue body (first comment is always the issue description) -->
    <div class="timeline-comment js-comment" id="issuecomment-1">
      <div class="comment-body markdown-body" data-testid="issue-body">
        <p>We need to implement user authentication for the application. This includes:</p>
        <ul>
          <li>Login / logout flow</li>
          <li>JWT token handling</li>
          <li>Password reset</li>
        </ul>

        <!-- This HTML comment is invisible in rendered GitHub markdown.
             The Hill Chart extension reads it to render the chart.
             This fixture includes pre-existing hill chart data for testing the "view" state. -->
        <!-- hillchart
{"version":"1","points":[{"id":"aaaa-1111","description":"Login flow","x":70,"y":64,"color":"#3b82f6"},{"id":"bbbb-2222","description":"JWT handling","x":30,"y":50,"color":"#10b981"},{"id":"cccc-3333","description":"Password reset","x":5,"y":5,"color":"#f59e0b"}]}
hillchart -->
      </div>
    </div>

    <!-- A subsequent comment with no hill chart data (for testing comment timeline) -->
    <div class="timeline-comment js-comment" id="issuecomment-2">
      <div class="comment-body markdown-body">
        <p>I'll start with the login flow and JWT handling this sprint.</p>
      </div>
    </div>

  </div>

  <!-- Leave a comment form -->
  <div class="js-discussion" style="max-width: 980px; margin: 0 auto; padding: 0 16px 24px;">
    <form class="js-new-comment-form" action="/octocat/example-repo/issues/42/comments" method="post">
      <div class="comment-form-contents">
        <textarea
          id="new_comment_field"
          name="comment[body]"
          placeholder="Leave a comment"
          aria-label="Comment body"
        ></textarea>
        <div class="form-actions">
          <button type="submit" class="btn btn-primary" data-disable-with="Submitting…">
            Comment
          </button>
        </div>
      </div>
    </form>
  </div>

</body>
</html>
